<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>able-sisters</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!--swiper-->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="dist/css/all.min.css">

</head>

<body>

  <header class="header">
    <div class="headerMain md:pr-4">
      <a class="logo bg-primary" href="index.html"><img src="images/able-sisters.png" alt=""></a>
      <div class="headerNav">
        <ul>
          <li>
            <a class="headerLink" href="product.html">
              <div class="headerIcon">
                <img src="images/icon-dress.svg" alt="">
              </div>
              <span>手工服飾</span>
            </a>
          </li>
          <li>
            <a class="headerLink" href="about.html">
              <div class="headerIcon">
                <img src="images/icon-star.svg" alt="">
              </div>
              <span>關於我們</span>
            </a>
          </li>
          <li>
            <a class="headerLink" href="cartStep1.html">
              <div class="headerIcon">
                <img src="images/icon-cart.svg" alt="">
                <span class="headerQuantity bg-danger">1</span>
              </div>
              <span>購物車</span>
            </a>
          </li>
          <li>
            <a class="headerLink" href="login.html">
              <div class="headerIcon">
                <img src="images/icon-admin.svg" alt="">
              </div>
              <span>登入後台</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="headerBurger">
        <span class="bg-primary"></span>
        <span class="bg-primary"></span>
      </div>
    </div>
  </header>

  <main class="main pt-20 md:pt-15">
    <div class="loading">
      <img src="images/island.svg" alt="">
    </div>
    <div class="step">
      <ul class="stepList step_3">
        <li class="stepItem stepItem1">
          <span></span>
          <h3 class="text-primary text-xs">訂購明細</h3>
        </li>
        <li class="stepItem stepItem2">
          <span></span>
          <h3 class="text-primary text-xs">確認訂單</h3>
        </li>
        <li class="stepItem stepItem3">
          <span></span>
          <h3 class="text-primary text-xs">完成訂購</h3>
        </li>
      </ul>
    </div>
    <div class="cart">
      <div class="wrap-tiny">
        <div class="cartSection mb-20">
          <h2 class="text-3xl mb-8 xl:text-2xl lg:text-xl">付款完成，感謝您的購買！</h2>
          <img class="mb-10" src="images/congratulation.jpg" alt="">
          <div class="formInfo">
            <form action="">
              <div class="info">
                <ul class="infoList">
                  <li class="infoItem">
                    <div class="infoTitle"><span>Email</span></div>
                    <div class="infoContent">animalcross@gmail.com</div>
                  </li>
                  <li class="infoItem">
                    <div class="infoTitle">姓名</div>
                    <div class="infoContent">可愛の龜龜</div>
                  </li>
                  <li class="infoItem">
                    <div class="infoTitle">收件人電話</div>
                    <div class="infoContent">0912345678</div>
                  </li>
                  <li class="infoItem">
                    <div class="infoTitle">收件人地址</div>
                    <div class="infoContent">海洋島海龜區66街77巷88號9樓</div>
                  </li>
                  <li class="infoItem">
                    <div class="infoTitle">付款狀態</div>
                    <div class="infoContent text-primary">付款完成</div>
                  </li>
                </ul>
              </div>
              <div class="stepBtn mt-10">
                <a class="btn bg-primary text-base" href="product.html">繼續購買</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerMain py-8">
      <div class="wrap">
        <div class="footerNav">
          <img class="footImg md:mb-4" src="images/able-sisters-2.png" alt="">
          <ul class="footList">
            <li class="footItem mr-7 sm:mr-0 sm:mb-4"><a class="footLink" href="product.html">手工服飾</a></li>
            <li class="footItem mr-7 sm:mr-0 sm:mb-4"><a class="footLink" href="about.html">關於我們</a></li>
            <li class="footItem mr-7 sm:mr-0 sm:mb-4"><a class="footLink" href="cartStep1.html">購物車</a></li>
            <li class="footItem"><a class="footLink" href="login.html">登入後台</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footerCopyRight py-8">
      <div class="wrap">
        <p>網站所有內容、圖片僅為練習使用，無任何商業用途。</p>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
